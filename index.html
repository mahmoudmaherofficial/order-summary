<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Order summary</title>

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <main class="summary">
      <div class="card">
        <div class="main-image">
          <img src="imgs/illustration-hero.svg" alt="" />
        </div>
        <div class="content">
          <div class="text">
            <h2 class="tittle">Order Summary</h2>
            <p class="des">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan">
            <div class="icon">
              <img src="imgs/icon-music.svg" alt="" />
            </div>
            <div class="plan-des">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <div class="change"><a href="#">Change</a></div>
          </div>
          <div class="button">Proceed to Payment</div>
          <div class="cancel">Cancel Order</div>
        </div>
      </div>
    </main>
  </body>
</html>
